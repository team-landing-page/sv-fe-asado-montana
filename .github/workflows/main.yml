name: Automatic Build And Deploy Hosting To Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy-hosting:
        name: Hosting Deployment
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v2

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: 18
          - name: Install Dependencies
            run: npm install
          - name: Build Project
            run: npm run build
          - name: Deploy to Firebase
            run: npm install -g firebase-tools
              firebase deploy --token "$FIREBASE_TOKEN"
            env:
              FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
  test-post-deploy:
        name: Automation Test Cypress
        runs-on: ubuntu-latest
        steps:
            - run: |
                curl -X POST \
                  -H "Authorization: token ${{ secrets.CYPRESS_TOKEN }}" \
                  -H "Accept: application/vnd.github.v3+json" \
                  https://api.github.com/repos/luencas1/automation-restaurant/actions/workflows/your-workflow-file.yml/dispatches \
                  -d '{"ref":"main"}'


